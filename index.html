<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gensyn Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-animation"></div>

  <div class="main-container">
    <h1 class="title">⚡ Gensyn AI Quiz ⚡</h1>
    <p class="subtitle">Choose your mission:</p>

    <div class="quiz-options fade-in">
      <button class="option-btn" onclick="startQuiz('rlswarm')">RL-Swarm Quiz</button>
      <button class="option-btn" onclick="startQuiz('blockassist')">Block Assist Quiz</button>
      <button class="option-btn" onclick="startQuiz('judge')">Judge Quiz</button>
    </div>

    <div id="quiz-section" class="hidden fade-in">
      <div id="quiz"></div>
      <button id="submit" class="submit-btn">Submit</button>
      <div id="results"></div>
      <div id="share"></div>
    </div>
  </div>

  <audio id="click-sound" src="sounds/click.mp3" preload="auto"></audio>
  <audio id="success-sound" src="sounds/success.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
