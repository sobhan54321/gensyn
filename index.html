<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gensyn Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="grid"></div>
    <div class="overlay"></div>
  </div>

  <div class="container">
    <h1 class="title">⚡ Gensyn Quiz ⚡</h1>

    <div class="menu">
      <button class="btn" onclick="startQuiz('rl')">RL Swarm Quiz</button>
      <button class="btn" onclick="startQuiz('block')">Block Assist Quiz</button>
      <button class="btn" onclick="startQuiz('judge')">Judge Quiz</button>
    </div>

    <div id="quizContainer" class="hidden">
      <div id="question"></div>
      <div id="options"></div>
      <button id="nextBtn" class="btn hidden" onclick="nextQuestion()">Next</button>

      <div id="scoreContainer" class="hidden">
        <h2>Your Score: <span id="score"></span></h2>
        <button class="btn" onclick="restart()">Restart</button>
        <button id="shareBtn" class="btn twitter-btn">Share on Twitter</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
