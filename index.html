<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gensyn Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1 class="title">Gensyn Quiz</h1>

    <div id="quiz-area">
      <p id="question">Loading question...</p>
      <div id="options"></div>
      <button id="next-btn" class="btn hidden">Next</button>
    </div>

    <div id="scoreContainer" class="hidden">
      <h2>Your Score</h2>
      <p id="scoreText">0 / 0</p>
      <button id="restartBtn" class="btn">Restart Quiz</button>
      <a id="twitterShare" class="btn twitter-btn" target="_blank" rel="noopener noreferrer">Share on Twitter</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
